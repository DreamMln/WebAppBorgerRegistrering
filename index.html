<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--JS VUE Script-->
	<script src="https://unpkg.com/vue@3"></script>
	<!-- Axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
	<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Opret borger registreringer</title>
</head>

<body>
	<div id="app" class="container">
		<h3 class="display-4 text-center">Login borger</h3>
		<hr>
<div class="row">
	<div class="col-3"></div>
		<div class="col-6 bg-success p-2 ">
			<div id="message">
				Input feltet skal indeholde:
				<br>
				<i id="number" class="invalid">- Numre</i>
				<br>
				<i id="length" class="invalid">- 8 cifre</i>
			  </div>
			  <br>
			<form @submit.prevent="getByTlfBorger(tlf)">
				<div class="form-group">
					<label for="tlf"><b>Tlf. Nummer:</b></label>
					<input v-model="tlf" type="password" placeholder="Indtast tlf..."
					class="form-control" id="tlflogin" aria-describedby="tlf"
					pattern="[0-9]{3}[0-9]{2}[0-9]{3}"
					title="Skal indeholde formatet XXXXXXXX" required>

				</div>
				<button type="submit" class="btn btn-light">Log ind</button>
			</form>
			{{ outPutMessage }}
		</div>
	<div class="col-3">
	</div>
</div>
<div class="row">
	<div class="col-3">
		</div>
			<div class="col-6 p-2 bg-success">
				<img src="img/ros.png" class="img-fluid" alt="Responsive image">
			</div>
		<div class="col-3"></div>
</div></div>
<!-- Javascript-reference -->
<script src="script.js"></script>
</body>
</html>
