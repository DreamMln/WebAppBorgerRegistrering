<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--JS VUE Script-->
	<script src="https://unpkg.com/vue@3"></script>
	<!-- Axios -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
	<!-- Bootstrap - Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!--My CSS-->
	<link rel="stylesheet" href="style.css">
	<title>Opret borgerregistreringer</title>
</head>

<body>
	<div id="app" class="container">
		<h3 class="display-3 text-center">Login</h3>
		<hr>
<div class="row">
	<div class="col-3"></div>
		<div class="col-6 shadow-lg p-3 bg-body border border-dark rounded">
			<b><p>Velkommen til VÃ¦rkstedet</p>
			</b>
			<div id="message">
				<i id="number" class="invalid"></i>
				<i id="length" class="invalid"></i>
			  </div>
			<form @submit.prevent="getByTlfBorger(tlf)">
				<!-- password: stjerner for at skjule nr -->
				<div class="form-group">
					<label for="tlf">
						<!-- <b>Tlf. Nummer:</b> -->
						<b>Log ind med dit 8 cifrede telefonnummer:</b>
					</label>
					<input id="tlflogin" v-model="tlf" type="password" placeholder="Indtast tlf..."
					class="form-control" aria-describedby="tlf"
					pattern="[0-9]{8}" title="Skal indeholde 8 cifre" required>
				</div>
				<button id="btntlflogin" type="submit" class="btn btn-info">Log ind</button>
				<p v-if="success" class="success">{{ success }}</p>
				<p v-if="error" class="error">{{ error }}</p>
			</form>
			<!-- {{ outPutMessage }} -->
		</div>
	<div class="col-3">
	</div>
</div>
<div class="row">
	<div class="col-3">
		</div>
			<div class="col-6 p-2 border border-dark rounded">
				<img id="imgRoskildeKommune" src="img/ros.png" class="img-fluid" alt="Responsive image">
			</div>
		<div class="col-3"></div>
</div></div>
<!-- Javascript-reference -->
